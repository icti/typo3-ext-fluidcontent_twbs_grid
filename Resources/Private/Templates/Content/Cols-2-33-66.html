{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

		 <f:section name="Configuration">
			 <flux:form wizardTab="TWBS Grid" id="cols-2-33-66" 
				 icon="{v:extension.path.resources(path: 'Icons/Cols-2-33-66.png')}"
				 label="2 columnas (33/66)" description="">

				 <flux:grid>
					 <flux:grid.row>
						 <flux:grid.column style="width: 33%" name="content.0" label="Columna" />
						 <flux:grid.column style="width: 66%" name="content.1" label="Columna" />
					 </flux:grid.row>
				 </flux:grid>

			 </flux:form>
		 </f:section>

<f:section name="Preview">
		<flux:widget.grid />
</f:section>

<f:section name="Main">
		<div class="row">
  			<div class="col-sm-4">
						<flux:content.render area="content.0" />
				</div>
  			<div class="col-sm-8">
						<flux:content.render area="content.1" />
				</div>
		</div>
</f:section>
