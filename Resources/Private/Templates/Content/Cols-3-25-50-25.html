{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

		 <f:section name="Configuration">
			 <flux:form id="cols-3-25-50-25" 
					options="{group:'TWBS Grid', icon:'../typo3conf/ext/fluidcontent_twbs_grid/Resources/Public/Icons/Cols-3-25-50-25.png'}"
				 label="3 columnas (25/50/25)" description="">

				 <flux:grid>
					 <flux:grid.row>
						 <flux:grid.column style="width: 25%" name="content.0" label="Columna" />
						 <flux:grid.column style="width: 50%" name="content.1" label="Columna" />
						 <flux:grid.column style="width: 25%" name="content.2" label="Columna" />
					 </flux:grid.row>
				 </flux:grid>

			 </flux:form>
		 </f:section>

<f:section name="Preview">
		<flux:widget.grid />
</f:section>

<f:section name="Main">
		<div class="row">
  			<div class="col-sm-3">
						<flux:content.render area="content.0" />
				</div>
  			<div class="col-sm-6">
						<flux:content.render area="content.1" />
				</div>		
  			<div class="col-sm-3">
						<flux:content.render area="content.2" />
				</div>
		</div>
</f:section>
